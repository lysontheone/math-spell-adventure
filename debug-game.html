<!DOCTYPE html>
<html>
<head>
    <title>Debug Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .game-option { 
            display: inline-block; 
            margin: 10px; 
            padding: 20px; 
            background: #4CAF50; 
            color: white; 
            cursor: pointer; 
            border-radius: 5px;
        }
        #game-screen { display: none; margin-top: 20px; }
        #question { font-size: 24px; margin: 20px 0; }
        button { margin: 5px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Debug Game</h1>
    
    <div id="game-mode">
        <h2>Click to Start</h2>
        <div class="game-option" id="start-btn">
            <h3>Start Game</h3>
        </div>
    </div>
    
    <div id="game-screen">
        <div id="question">Question will appear here</div>
        <div id="options"></div>
        <div id="feedback"></div>
    </div>

    <script>
        console.log('Script loaded');
        
        // DOM Elements
        const gameModeEl = document.getElementById('game-mode');
        const gameScreenEl = document.getElementById('game-screen');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const feedbackEl = document.getElementById('feedback');
        const startBtn = document.getElementById('start-btn');
        
        // Test if elements were found
        console.log('gameModeEl:', gameModeEl);
        console.log('gameScreenEl:', gameScreenEl);
        console.log('startBtn:', startBtn);
        
        // Simple game state
        let score = 0;
        
        // Simple math question
        const questions = [
            { question: '2 + 2', answer: '4', options: ['3', '4', '5'] },
            { question: '3 Ã— 4', answer: '12', options: ['10', '12', '14'] },
            { question: '10 - 5', answer: '5', options: ['3', '5', '7'] }
        ];
        
        // Start game function
        function startGame() {
            console.log('Game started');
            gameModeEl.style.display = 'none';
            gameScreenEl.style.display = 'block';
            loadQuestion(0);
        }
        
        // Load question
        function loadQuestion(index) {
            const q = questions[index];
            questionEl.textContent = `What is ${q.question}?`;
            
            // Clear previous options
            optionsEl.innerHTML = '';
            
            // Add options
            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, q.answer);
                optionsEl.appendChild(btn);
            });
        }
        
        // Check answer
        function checkAnswer(selected, correct) {
            if (selected === correct) {
                feedbackEl.textContent = 'Correct! ðŸŽ‰';
                feedbackEl.style.color = 'green';
            } else {
                feedbackEl.textContent = `Wrong! The answer is ${correct}`;
                feedbackEl.style.color = 'red';
            }
        }
        
        // Add event listener
        if (startBtn) {
            startBtn.addEventListener('click', startGame);
            console.log('Event listener added to start button');
        } else {
            console.error('Start button not found!');
        }
        
        console.log('Initialization complete');
    </script>
</body>
</html>
